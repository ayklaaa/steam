
{% extends 'base.html' %}

{% block main %}

    <style>
    body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #1a1a1a;
    color: #ffffff;
}

header {
    background-color: #000000;
    padding: 20px;
    text-align: center;
}

header h1 {
    margin: 0;
    font-size: 24px;
    color: #ffffff;
}

main {
    padding: 20px;
}

.authors {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
}

.author-card {
    background-color: #2c2c2c;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.author-card h2 {
    margin: 0 0 10px;
    font-size: 20px;
    color: #ffffff;
}

.author-card p {
    margin: 5px 0;
    color: #b3b3b3;
}

.status {
    display: inline-block;
    background-color: #4caf50;
    color: #ffffff;
    padding: 5px 10px;
    border-radius: 5px;
    font-size: 14px;
    margin-top: 10px;
}
    </style>

    <main>

       <section class="authors">
            <div class="author-card">
                <h2>Aurora Hills: Chapter 1</h2>
                <p>3 Oct 2023</p>
                <p>32 hours</p>
                <span class="status">Playing now</span>
            </div>

            <div class="author-card">
                <h2>Dark and Darker</h2>
                <p>3 Oct 2023</p>
                <p>32 hours</p>
                <span class="status">Playing now</span>
            </div>

            <!-- Добавьте больше авторов по аналогии -->
        </section>
    </main>

{% endblock %}
