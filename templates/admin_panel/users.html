{% extends 'admin_panel/base.html' %}

{% block title %}Users - Admin Panel{% endblock %}

{% block content %}




    <table border="1" style="width: 100%; border-collapse: collapse; margin-top: 20px;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
          


            </tr>
        </thead>
        <tbody id="user-table">
            {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.name }}</td>
                 

                </tr>
            {% empty %}
                <tr>
                    <td colspan="5">No users found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
