{% extends 'admin_panel/base.html' %}

{% block title %}Tags - Admin Panel{% endblock %}

{% block content %}
    <h2>Manage Tags</h2>

    <div class="search-filter">
        <input type="text" placeholder="Search by tag name..." id="search-tags">
    </div>

    <table border="1" style="width: 100%; border-collapse: collapse; margin-top: 20px;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Tag Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="tag-table">
            {% for tag in tags %}
                <tr>
                    <td>{{ tag.id }}</td>
                    <td>{{ tag.name }}</td>
                    <td>
                        <a href="{% url 'edit_tag' tag.id %}" style="color: #00bfff;">Edit</a> |
                        <a href="{% url 'delete_tag' tag.id %}" style="color: #00bfff;">Delete</a> |

                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">No tags found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
